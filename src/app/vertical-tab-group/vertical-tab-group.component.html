<mat-button-toggle-group (change)="toggleGroupChanged($event)"
[value]="selectedTab">
  <mat-button-toggle
      [style.backgroundColor]="buttonBarBColor"
      *ngFor="let tab of _tabs"
      [value]="tab"
      [title]="tab.tooltip">
    <mat-icon>{{tab.icon}}</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>

<ng-container [cdkPortalOutlet]="portalInstance"></ng-container>
